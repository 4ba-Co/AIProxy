version: 2.1

jobs:
  build-verify:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true

    steps:
      - checkout
      - run:
          name: "Build Docker image (verification only)"
          command: |
            docker build -t $DOCKER_IMAGE_NAME:$CIRCLE_SHA1 -f ./KestrelAIProxy/Dockerfile .

  build-publish:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true

    steps:
      - checkout
      - run:
          name: "Build Docker image"
          command: |
            docker build -t $DOCKER_IMAGE_NAME:$CIRCLE_SHA1 -f ./KestrelAIProxy/Dockerfile .
      - run:
          name: "Login to Docker Hub"
          command: |
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run:
          name: "Push Docker image"
          command: |
            docker push $DOCKER_IMAGE_NAME:$CIRCLE_SHA1

  retag:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    steps:
      - run:
          name: "Login to Docker Hub"
          command: |
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run:
          name: "Tag Docker image"
          command: |
            docker tag $DOCKER_IMAGE_NAME:$CIRCLE_SHA1 $DOCKER_IMAGE_NAME:$CIRCLE_TAG
            docker tag $DOCKER_IMAGE_NAME:$CIRCLE_TAG $DOCKER_IMAGE_NAME:latest
      - run:
          name: "Push Docker image"
          command: |
            docker push $DOCKER_IMAGE_NAME:$CIRCLE_TAG
            docker push $DOCKER_IMAGE_NAME:latest

workflows:
  # Verification build for all branches and PRs except main
  build-verify-only:
    jobs:
      - build-verify:
          filters:
            branches:
              ignore:
                - main

  # Build and push for main branch
  main-build-and-push:
    jobs:
      - build-publish:
          filters:
            branches:
              only: main

  # Build and push for tags
  tagged-push:
    jobs:
      - hold:
          type: approval
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
      - retag:
          requires:
            - hold
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/